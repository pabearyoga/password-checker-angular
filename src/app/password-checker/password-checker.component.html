<div class="password-field-wrapper">
  <input
    type="password"
    [(ngModel)]="password"
    (ngModelChange)="checkPasswordStrength()"
    placeholder="Enter password, min 8 symbol"
    class="password-field"
  />
  <div
    class="message-wrapper"
    (mouseenter)="showPasswordRequirements()"
    (mouseleave)="hidePasswordRequirements()"
  >
    <div class="strength-section-wrapper">
      <div
        class="strength-section"
        [style.background-color]="firstSectionColor"
      ></div>
      <div
        class="strength-section"
        [style.background-color]="secondSectionColor"
      ></div>
      <div
        class="strength-section"
        [style.background-color]="thirdSectionColor"
      ></div>
    </div>
    <div
      class="password-requirements"
      [ngClass]="{ visible: passwordRequirementsVisible }"
    >
      {{ passwordRequirementsMessage }}
    </div>
  </div>
</div>
